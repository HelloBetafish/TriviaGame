<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--favicon from https://www.freefavicon.com/-->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <!-- Link to Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Link to css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id="body-container" class = "container">
    <div class="jumbotron text-center">
      <h1>Fun French Trivia <span class='glyphicon glyphicon-ice-lolly-tasted'></span></h1>
    </div>
    <div class="text-center">
      <h2 id="timer">Take this quiz of 10 questions to test your French trivia knowledge!</h2>
    </div>
    <div class="text-center">
      <h2 id="question"><button type='button' class="btn btn-lg btn-primary reset">Start</button></h2>
    </div>
    <form class="text-center">
      <h2 id="choices"></h2>
    </form>
  </div>
  <!-- JQuery -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Link Javascript file-->
  <script type = "text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
